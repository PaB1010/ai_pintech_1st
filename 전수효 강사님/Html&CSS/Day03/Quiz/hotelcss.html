<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hotelcard.css" />
  </head>
  <body>
    <div class="box">
      <div class="contents">
        <div class="card1">
          <div class="one">
            <span>블랙프라이데이</span>
          </div>
          <div class="two">
            <span>그랜드 조선 부산<br />쿠폰 추가 할인</span>
          </div>
          <div class="three">
            <span>단독 특가 상품 판매 (~6월 30일까지)</span>
          </div>
        </div>
        <div class="card2">
          <div class="one"><span>풀빌라</span></div>
          <div class="two">
            <span>바다로 채운 공간<br />강릉 무아풀빌라</span>
          </div>
          <div class="three">
            <span>에메랄드빛 바다를 품은 럭셔리 풀빌라</span>
          </div>
        </div>
        <div class="card3">
          <div class="one">
            <span>5성급</span>
          </div>
          <div class="two">
            <span>차원 높은 여유<br />그랜드 조선 제주</span>
          </div>
          <div class="three">
            <span>이상적인 휴식을 위한 모든 것</span>
          </div>
        </div>
        <div class="card4">
          <div class="one">
            <span>풀빌라</span>
            </div>
        <div class="two">
            <span>낭만이 깃든 공간<br />풀빌라 아마레</span>
        </div>
        <div class="three">
          <span>이국적인 감성을 가진 오션뷰</span>
        </div>
      </div>
    </div>
  </body>
</html>
