<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="daiso.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="main2">
        <div class="text">
          <div class="title bold">
            <span>새로 나온</span>
            <span class="gray">신상 발견 ✨</span>
          </div>
          <div class="sub">
            <span class="gray"> 기다려온 신상 다 모았어요 </span>
          </div>
        </div>
        <div class="itemlist">
          <div class="item">
            <div class="album">
              <img
                src="https://cdn.daisomall.co.kr/file/PD/20240904/tF4murpPzedjBN03Z86a1047816_00_00tF4murpPzedjBN03Z86a.jpg/dims/resize/320/quality/90"
                alt=""
              />
              <div class="cart">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
            <div class="text2">
              <div class="price bold">2,000원</div>
              <div class="a">
                <span class="name">사각형 조리 도구 보관함</span>
                <span class="view gray">710명 봤어요</span>
                <button class="new">신상</button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="album">
              <img
                src="https://cdn.daisomall.co.kr/file/PD/20240911/EwxznUL7BdU0JsKtDyV21053921_00_00EwxznUL7BdU0JsKtDyV2.jpg/dims/resize/320/quality/90"
                alt=""
              />
              <div class="cart">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
            <div class="text2">
              <div class="price bold">5,000원</div>
              <div class="a">
                <span class="name"
                  >두꺼운 코듀로이 정사각 방석 40 X 40 cm 블루</span
                >
                <!-- <span class="view gray">710명 봤어요</span> -->
                <button class="new">신상</button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="album">
              <img
                src="https://cdn.daisomall.co.kr/file/PD/20240903/GeIgXwqMVtIqg3AJEOM91049947_00_00GeIgXwqMVtIqg3AJEOM9.jpg/dims/resize/320/quality/90"
                alt=""
              />
              <div class="cart">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
            <div class="text2">
              <div class="price bold">1,000원</div>
              <div class="a">
                <span class="name">짱구 얼굴 포인트 연필 캡 4개입</span>
                <span class="view gray">682명 봤어요</span>
                <button class="new">신상</button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="album">
              <img
                src="https://cdn.daisomall.co.kr/file/PD/20240826/RjclFxZKN1doQxrJGJg71059503_00_00RjclFxZKN1doQxrJGJg7.jpg/dims/resize/320/quality/90"
                alt=""
              />
              <div class="cart">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
            <div class="text2">
              <div class="price bold">1,000원</div>
              <div class="a">
                <span class="name">미팩토리 슈퍼쏙쏙 한방 돼지코팩(2매입)</span>
                <span class="view gray">1,104명 봤어요</span>
                <button class="new">신상</button>
              </div>
            </div>
          </div>
          <div class="item">
            <div class="album">
              <img
                src="https://cdn.daisomall.co.kr/file/PD/20240826/L0EQd1ONam9blhW5GOYv1059504_00_00L0EQd1ONam9blhW5GOYv.jpg/dims/resize/320/quality/90"
                alt=""
              />
              <div class="cart">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
            <div class="text2">
              <div class="price bold">3,000원</div>
              <div class="a">
                <span class="name"
                  >BEST ㅣ 미팩토리 피지쏙 시멘트 필오프팩 100ml</span
                >
                <span class="view gray">3,479명 봤어요</span>
                <button class="new">신상</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
