<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ably.css" />
  </head>
  <body>
    <div class="main">
      <div class="sub">
        <div class="line">
          <i class="fa-solid fa-shirt medium"></i>
          <span>남자패션</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-robot medium"></i>
          <span>의류</span>
        </div>
        <div class="line">
          <i class="fa-regular fa-gem medium"></i>
          <span>주얼리</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-graduation-cap medium"></i>
          <span>패션소품</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-maximize medium"></i>
          <span>빅사이드</span>
        </div>
      </div>
      <div class="sub">
        <div class="line">
          <i class="fa-solid fa-shoe-prints medium"></i>
          <span>신발</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-mobile-screen-button medium"></i>
          <span>디지털/핸드폰</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-bag-shopping medium"></i>
          <span>가방</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-pen-clip medium"></i>
          <span>뷰티</span>
        </div>
        <div class="line">
          <i class="fa-solid fa-chart-area medium"></i>
          <span>라이프</span>
        </div>
      </div>
    </div>
  </body>
</html>
