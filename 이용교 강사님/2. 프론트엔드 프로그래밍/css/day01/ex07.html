<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 150px;
        height: 150px;
        background: lightskyblue;
        transition: all 0.5s;
      }

      .box:hover {
        width: 450px;
        height: 450px;
        transform: rotate(360deg);
        background: lightslategray;
      }
    </style>
    <div class="box"></div>
  </body>
</html>
