<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="div">
      <span>클릭</span>
    </div>

    <script>
      const el = document.getElementById("div");

      el.addEventListener("click", (e) => {
        // 전역이니까 이미 결정된 window가 this
        console.log("this", this);

        // el의 this 값 접근법 2가지
        console.log("el", el);
        console.log("e.currentTarget", e.currentTarget);
      });
    </script>
  </body>
</html>
